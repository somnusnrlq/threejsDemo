<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>材质</title>
    <style>
      body {
        margin: 0;
      }
      canvas {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="info">Description</div>

    <script src="js/three.js"></script>
    <script type="module">
      var scene = new THREE.Scene()
      var camera = new THREE.PerspectiveCamera(30, window.innerWidth / window.innerHeight, 0.1, 1000)
      var renderer = new THREE.WebGLRenderer()
      renderer.setSize(window.innerWidth, window.innerHeight)
      document.body.appendChild(renderer.domElement)

      // add icosahedron
      var geometry = new THREE.OctahedronGeometry(20)
      var color = new THREE.Color('#7833aa')

      var material = new THREE.MeshLambertMaterial({ color: color.getHex() })
      var mesh = new THREE.Mesh(geometry, material)
      scene.add(mesh)

      camera.position.z = 100;
      var light = new THREE.PointLight(0xffff00, 1.5)
      light.position.set(10, 0, 80)
      scene.add(light)

      var light2 = new THREE.PointLight(0xffff00, 1.5)
      light2.position.set(25, 0, -80)
      scene.add(light2)

      var render = function () {
        requestAnimationFrame(render)
        mesh.rotation.x += 0.01
        mesh.rotation.y += 0.01
        renderer.render(scene, camera)
      }

      render()
    </script>
  </body>
</html>
